apiVersion: v1
kind: Service
metadata:
  name: repl-python-api
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: repl-python-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: repl-python-api
spec:
  selector:
    matchLabels:
      app: repl-python-api
  replicas: 1
  template:
    metadata:
      labels:
        app: repl-python-api
    spec:
      containers:
        - name: repl-python-api
          image: mtrqq/repl-backend:0.1.0-python
          env:
            - name: RLIMITER_BASE_URL
              value: http://rlimiter
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 500m
            requests:
              cpu: 200m
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: repl-python-api
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: repl-python-api
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
